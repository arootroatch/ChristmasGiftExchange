<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Christmas Gift Exchange Generator</title>
        <meta name="description" content="Easily generate a randomized list to know who each person in your family gets to buy a present for.">
    </head>
    <body>
        <div id="0" class="household">
            <h2>Household Name: <input type="text" class="house-heading"></h2>
            <input type="text" id="input0" class="name-input">
            <button class="name-button" id="b0" onclick="addName(this)">Add Name</button>

        </div>
        <button onclick="addHouse(this)">Add Household</button>
        <button onclick="generateList()">Generate List</button>
        <table id="table">
            <tr>
                <th>Giver</th>
                <th>Recipient</th>
            </tr>
        </table>
    </body>
<script type="text/javascript" src="scripts.js"></script>
</html>
